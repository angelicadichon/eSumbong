<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | eSumbong</title>
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>🧑‍💼 Barangay & SK Officials Dashboard</h1>
      <button id="logoutButton">Logout</button>
    </header>

    <section class="filters">
      <h2>📋 Filter Reports</h2>
      <div class="filter-grid">
        <label>
          Date Range:
          <input type="date" id="startDate" /> -
          <input type="date" id="endDate" />
        </label>

        <label>
          Category:
          <select id="categoryFilter">
            <option value="">All</option>
            <option value="infrastructure">Infrastructure</option>
            <option value="sanitation">Sanitation</option>
            <option value="safety">Safety</option>
            <option value="environment">Environment</option>
          </select>
        </label>

        <label>
          Status:
          <select id="statusFilter">
            <option value="">All</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="resolved">Resolved</option>
          </select>
        </label>

        <label>
          Reporter Name:
          <input type="text" id="reporterFilter" placeholder="Search by name..." />
        </label>

        <button id="applyFilter">🔍 Apply Filters</button>
        <button id="exportBtn">⬇️ Export Data (CSV)</button>
      </div>
    </section>

    <nav class="status-tabs">
      <button class="tab-btn active" data-status="pending">🕓 Pending Reports</button>
      <button class="tab-btn" data-status="in-progress">⚙️ In Progress</button>
      <button class="tab-btn" data-status="resolved">✅ Resolved</button>
    </nav>

    <section id="reportsSection">
      <h2 id="sectionTitle">🕓 Pending Reports</h2>
      <div id="reportsList" class="report-list">
        <!-- Reports will appear here dynamically -->
      </div>
    </section>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
