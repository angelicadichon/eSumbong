<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>eSumbong Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-wrapper">
        <!-- Side Image Section - FULL BACKGROUND -->
        <div class="login-side">
            
        </div>
        
        <!-- Login Form Section -->
        <div class="login-container">
            <h2>Welcome!</h2>
            <p class="subtitle">Log in to your eSumbong account</p>
            <p id="message"></p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i data-lucide="user" class="input-icon"></i>
                    <input type="text" id="username" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="password" placeholder="Password" required />
                    <i data-lucide="eye-off" id="togglePassword" class="eye-icon"></i>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();

        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener("click", () => {
            const isHidden = passwordInput.type === "password";

            passwordInput.type = isHidden ? "text" : "password";

            togglePassword.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");

      // Re-render Lucide icon to update SVG
      lucide.createIcons();
    });
  }
});

      </script>
</body>
</html>
