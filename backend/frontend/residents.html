<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Residents | eSumbong</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/resident.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="image/favicon.png" class="sidebar-logo" alt="Logo">
            <h2>eSumbong</h2>
        </div>

        <nav>
            <ul>
                <li><a href="admin-dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                <li><a href="profile.html"><i data-lucide="user"></i> Profile</a></li>
                <li><a href="reports.html"><i data-lucide="file-text"></i> All Reports</a></li>
                <li class="nav-item active"><a href="resident.html"><i data-lucide="users"></i> Residents</a></li>
                <li><a href="admin-settings.html"><i data-lucide="bell"></i> Notifications</a></li>
                <li><a href="admin-settings.html"><i data-lucide="settings"></i> Settings</a></li>
                <li class="logout-btn"><a href="#" id="logoutBtn"><i data-lucide="log-out"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <header class="top-header">
            <h1>Residents Management</h1>
            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search residents...">
                </div>
            </div>
        </header>

        <!-- TABLE SECTION -->
        <section class="page-content">
            <div class="table-container">
                <table class="residents-table">
                    <thead>
                        <tr>
                            <th>Resident</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="residentsTableBody">
                        <!-- Data will load here via JS -->
                    </tbody>
                </table>

                <!-- Loading indicator -->
                <div id="loadingState" class="loading-state">
                    <i data-lucide="loader-2" class="loading-spinner"></i>
                    <p>Loading residents...</p>
                </div>

                <!-- Empty state -->
                <div id="emptyState" class="empty-state hidden">
                    <i data-lucide="users"></i>
                    <h3>No Residents Found</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- RESIDENT MODAL -->
    <div id="residentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Resident Details</h2>
                <button class="close-btn" id="closeModal"><i data-lucide="x"></i></button>
            </div>

            <div class="modal-body">
                <div class="resident-profile">
                    <img id="modalAvatar" src="images/default-avatar.png" class="profile-image">
                    <div class="profile-details">
                        <h3 id="modalName">Loading...</h3>
                        <p id="modalUsername" class="text-muted">@username</p>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <i data-lucide="mail"></i>
                                <span id="modalEmail"></span>
                            </div>
                            <div class="detail-item">
                                <i data-lucide="phone"></i>
                                <span id="modalPhone"></span>
                            </div>
                            <div class="detail-item">
                                <i data-lucide="map-pin"></i>
                                <span id="modalAddress"></span>
                            </div>
                            <div class="detail-item">
                                <i data-lucide="calendar"></i>
                                <span id="modalJoined"></span>
                            </div>
                            <div class="detail-item">
                                <i data-lucide="file-text"></i>
                                <span id="modalReports"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <h4>Recent Reports</h4>
                <div id="recentReports" class="reports-list"></div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" id="closeModalBtn">Close</button>
                <button class="btn btn-primary" id="editResidentBtn">Edit</button>
            </div>
        </div>
    </div>

       
       <script src="js/residents.js"></script>
    
</body>
</html>
