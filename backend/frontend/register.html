<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>eSumbong Register</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-wrapper">
        <!-- Side Image Section - FULL BACKGROUND -->
        <div class="login-side">
            
        </div>
        
        <!-- Register Form Section -->
        <div class="login-container">
            <h2>Create Account</h2>
            <p class="subtitle">Join eSumbong and start reporting</p>
            <p id="message"></p>
            
            <form id="registerForm">
                <div class="input-group">
                    <i data-lucide="user" class="input-icon"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required />
                </div>

                <div class="input-group">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input type="email" id="email" placeholder="Email Address" required />
                </div>

                <div class="input-group">
                    <i data-lucide="phone" class="input-icon"></i>
                    <input type="tel" id="phone" placeholder="Phone Number" required />
                </div>

                <div class="input-group">
                    <i data-lucide="map-pin" class="input-icon"></i>
                    <input type="text" id="address" placeholder="Complete Address" required />
                </div>

                <div class="input-group">
                    <i data-lucide="user" class="input-icon"></i>
                    <input type="text" id="username" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="password" placeholder="Password" required />
                    <i data-lucide="eye-off" id="togglePassword" class="eye-icon"></i>
                </div>

                <div class="input-group">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                    <i data-lucide="eye-off" id="toggleConfirmPassword" class="eye-icon"></i>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required />
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit">CREATE ACCOUNT</button>
                
                <div class="login-link">
                    Already have an account? <a href="index.html" class="link">Log in here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            lucide.createIcons();

            // Toggle password visibility
            const togglePassword = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("password");
            const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
            const confirmPasswordInput = document.getElementById("confirmPassword");

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener("click", () => {
                    const isHidden = passwordInput.type === "password";
                    passwordInput.type = isHidden ? "text" : "password";
                    togglePassword.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");
                    lucide.createIcons();
                });
            }

            if (toggleConfirmPassword && confirmPasswordInput) {
                toggleConfirmPassword.addEventListener("click", () => {
                    const isHidden = confirmPasswordInput.type === "password";
                    confirmPasswordInput.type = isHidden ? "text" : "password";
                    toggleConfirmPassword.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");
                    lucide.createIcons();
                });
            }
        });
    </script>
</body>
</html>
