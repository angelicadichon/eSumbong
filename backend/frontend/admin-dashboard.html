<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Barangay eSumbong</title>
    <link rel="stylesheet" href="css/admin.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- TOP NAV -->
    <header class="admin-header">
      <div class="logo">Barangay eSumbong <span>- Admin Dashboard</span></div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
  
    <div class="admin-container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2>Reports Status</h2>
        <nav>
          <button class="nav-btn active">üìÑ All Reports</button>
          <button class="nav-btn">‚è≥ Pending Reports</button>
          <button class="nav-btn">üîß In Progress</button>
          <button class="nav-btn">‚úÖ Resolved</button>
        </nav>
  
        <div class="tools">
          <h3>Tools</h3>
          <label for="export">Export Data:</label>
          <select id="export" class="select-box">
            <option value="csv">CSV</option>
            <option value="pdf">PDF</option>
          </select>
          <button class="export-btn">‚¨áÔ∏è Export</button>
        </div>
      </aside>
  
      <!-- MAIN CONTENT -->
      <main class="dashboard-content">
        <div class="filter-card">
          <h2>üîç Filter & Search</h2>
          <div class="filter-group">
            <input type="text" placeholder="Search by Reporter Name" />
            <select>
              <option>Filter by Category</option>
              <option>Sanitation</option>
              <option>Lighting</option>
              <option>Safety</option>
            </select>
            <input type="date" />
            <input type="date" />
            <div class="filter-buttons">
              <button class="apply">Apply Filters</button>
              <button class="clear">Clear Filters</button>
            </div>
          </div>
        </div>
  
        <div class="complaints-card">
          <h2>üìã Complaints List</h2>
          <table>
            <thead>
              <tr>
                <th>Tracking #</th>
                <th>Name</th>
                <th>Category</th>
                <th>Description</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#0421</td>
                <td>Juan Dela Cruz</td>
                <td>Lighting</td>
                <td>Streetlight not working</td>
                <td>Mr. Cruz</td>
                <td><span class="status in-progress">In Progress</span></td>
                <td>2025-10-25</td>
                <td><button class="view-btn">View</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
        // Initialize Lucide icons after the document loads
        lucide.createIcons();
        function logout() {
        window.location.href = "login.html";
      }
    </script>
    <script src="js/admin.js"></script>
  </body>
</html>
