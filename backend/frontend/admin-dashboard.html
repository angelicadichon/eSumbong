<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Barangay eSumbong</title>
    <link rel="stylesheet" href="css/admin.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    
    <header class="top-header">
      <h1>Barangay eSumbong - Admin Dashboard</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <div class="main-layout-container">
      
      <nav id="sidebar-navigation">
        <h2>Reports Status</h2>
        
        <a href="#" class="nav-link active" data-status="All">
          <i data-lucide="layout-dashboard"></i> 
          All Reports
        </a>
        <a href="#" class="nav-link" data-status="Pending">
          <i data-lucide="clock"></i> 
          Pending Reports
        </a>
        <a href="#" class="nav-link" data-status="In Progress">
          <i data-lucide="tool"></i> 
          In Progress Reports
        </a>
        <a href="#" class="nav-link" data-status="Resolved">
          <i data-lucide="check-circle"></i> 
          Resolved Reports
        </a>

        <hr class="nav-divider">

        <h2>Tools</h2>
        <div id="sidebar-export">
            <label for="export-type">Export Data:</label>
            <select id="export-type">
              <option value="csv">CSV</option>
              <option value="pdf">PDF</option>
            </select>
            <button onclick="exportData()">
              <i data-lucide="download"></i> Export
            </button>
        </div>
      </nav>

      <main id="main-content-area">
        
        <section id="controls-section">
          <h3>Filter & Search</h3>
          <div id="filter-options">
            <div class="filter-group">
                <i data-lucide="search"></i>
                <input type="text" id="search-reporter" placeholder="Search by Reporter Name" />
            </div>
            
            <div class="filter-group">
                <i data-lucide="tag"></i>
                <select id="filter-category">
                    <option value="">Filter by Category</option>
                    <option value="Drainage">Drainage</option>
                    <option value="Road">Road</option>
                    <option value="Security">Security</option>
                    </select>
            </div>
            
            <div class="filter-group date-range">
                <i data-lucide="calendar"></i>
                <input type="date" id="filter-date-start" title="Start Date"/>
                <span>to</span>
                <input type="date" id="filter-date-end" title="End Date"/>
            </div>
            
            <button onclick="applyFilters()" class="btn-primary">
                <i data-lucide="filter"></i> Apply Filters
            </button>
            <button onclick="clearFilters()" class="btn-secondary">
                <i data-lucide="rotate-ccw"></i> Clear Filters
            </button>
          </div>
        </section>
        
        <section id="complaints-section">
          <h2>Complaints List</h2>
          <table id="complaintsTable">
            <thead>
              <tr>
                <th>Tracking #</th>
                <th>Name</th>
                <th>Category</th>
                <th>Description (Snippet)</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Date Submitted</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
        </section>

      </main>

    </div>

    <div id="detail-modal" style="display: none;">
      </div>

    <script>
        // Initialize Lucide icons after the document loads
        lucide.createIcons();
        function logout() {
        window.location.href = "login.html";
      }
    </script>
    <script src="js/admin.js"></script>
  </body>
</html>
