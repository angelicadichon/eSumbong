<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | eSumbong</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/reports-overview.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <i data-lucide="home"></i>
        <h2>eSumbong</h2>
      </div>
      <nav>
        <ul>
          <li data-link="admin-dashboard.html" class="nav-item active">
            <a href="admin-dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
          </li>
          <li class="nav-item"><a href="profile.html"><i data-lucide="user"></i> Profile</a></li>
          <li data-link="admin-reports.html" class="nav-item">
            <a href="reports.html"><i data-lucide="file-text"></i> All Reports</a>
          </li>
          <li data-link="admin-residents.html" class="nav-item">
            <a href="admin-resident.html"><i data-lucide="users"></i> Residents</a>
          </li>
          <li data-link="admin-settings.html" class="nav-item">
            <a href="admin-settings.html"><i data-lucide="settings"></i> Settings</a>
          </li>
          <li class="nav-item logout-btn">
            <a href="#" onclick="logout(); return false;"><i data-lucide="log-out"></i> Logout</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <h1>Reports Overview</h1>
            
        </header>

        <section class="page-content">
            <!-- Quick Stats -->
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalReports">0</div>
                    <div class="stat-label">Total Reports</div>
                </div>
                <div class="stat-item pending">
                    <div class="stat-number" id="pendingReports">0</div>
                    <div class="stat-label">Pending Reports</div>
                </div>
                <div class="stat-item in-progress">
                    <div class="stat-number" id="inProgressReports">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-item resolved">
                    <div class="stat-number" id="resolvedReports">0</div>
                    <div class="stat-label">Resolved</div>
                </div>
            </div>

            <!-- Charts Container -->
            <div class="charts-container">
                <!-- Category Distribution Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Reports by Category</h3>
                        <div class="chart-actions">
                            <button class="chart-btn" onclick="downloadChart('categoryChart')">
                                <i data-lucide="download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <!-- Team Assignments Over Time -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Team Assignments by Month</h3>
                        <div class="chart-actions">
                            <button class="chart-btn" onclick="downloadChart('teamChart')">
                                <i data-lucide="download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="teamChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Additional Charts Row -->
            <div class="charts-container">
                <!-- Status Distribution -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Status Distribution</h3>
                        <div class="chart-actions">
                            <button class="chart-btn" onclick="downloadChart('statusChart')">
                                <i data-lucide="download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <!-- Monthly Trend -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Monthly Report Trend</h3>
                        <div class="chart-actions">
                            <button class="chart-btn" onclick="downloadChart('trendChart')">
                                <i data-lucide="download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/reports.js"></script>
</body>
</html>
